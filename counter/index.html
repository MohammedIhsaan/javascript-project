<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>COUNTER</h1>
      <h1>
        <span id="span">0</span>
      </h1>
      <div class="container">
        <button id="dec" class="btn decrease">decrease</button>
        <button id="res" class="btn reset">reset</button>
        <button id="inc" class="btn increase">increase</button>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
